name: covid_resources
description: Covid resources in india

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  webview_flutter: ^2.0.4
  cupertino_icons: ^1.0.2
  google_fonts: ^2.0.0
  http: ^0.13.1
  timeago: ^3.0.2
  url_launcher: ^6.0.3
  share: ^2.0.1

dev_dependencies:
  flutter_launcher_icons: ^0.9.0

  flutter_test:
    sdk: flutter

flutter_icons:
  image_path_android: "assets/logo/ic_launcher.png"
  image_path_ios: "assets/logo/logo_main.png"
  android: true
  ios: true
  adaptive_icon_background: "assets/logo/ic_logo_bg.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/logo/ic_logo_foreground.png" # only available for Android 8.0 devices and above


# The following section is specific to Flutter.
flutter:

  uses-material-design: true

assets:
  - google_fonts/
